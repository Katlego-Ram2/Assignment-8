<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>

<body>
  <div class="wrapper">
    <div class="left_part">
      <div class="topHeader">
        <img src="../../assets/mainIcon.png" alt="icon" width="10%" height="10%">
        <h2>EXCLUSIVE ADDONS</h2><br>
        <p style="letter-spacing: 5px;" id="subMainHeader">FOR ELEMENTOR</p>
      </div>
      <div class="bottomHeader">
        <h1>Create<br> Custom <br>Login Form</h1>
      </div>
      <h4>exclusiveaddons.com</h4>
    </div>
    <div class="right_part">
      <div class="logIn_form">

        <h2 style="color: black;"><b>Log in</b></h2>

        <input type="text" placeholder="User Name/Email Address" [(ngModel)]="email"><br>
        <input type="password" placeholder="Password" [(ngModel)]="password"><br>
        <button title="Login" (click)="login()">Log in</button>
        <div class="remberMeWrapper">

          <div class="chk">
            <input title="ck" type="checkbox" id="checkbox" style="border-color: #279F7B;">
            <p style="color: black;">Remember Me</p>
          </div>
          <p style="color: #279F7B;" id="frgtP">Forgot Your password?</p>

        </div>
        <hr>
        <button type="submit" id="createAcc" style="color:#BFC2CB; border-color: #279F7B;" (click)=" goToRegister()">Create an account</button>
      </div>

    </div>
  </div>


</body>

</html>
